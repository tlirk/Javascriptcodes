<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">To Do List</div>
        <div class="text">
            <input type="text" name="input" id="todo-text" placeholder="Enter Todo ...">
            <input type="button" value="Add" id="addbtn">
        </div>
        <div class="todo-area">
            <ul id="todo-list">
                <li class="todos">walk on park at 10:00am</li>
                <li>prepare lunch at 12:30pm</li>

            </ul>
        </div>

    </div>

    <script src="../index.js"></script>


</body>
</html>
